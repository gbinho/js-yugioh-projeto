<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">

    <!-- reset CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="src/styles/main.css">

    <!-- FrameWork CSS -->
    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Jo-Ken-Po Yu-Gi-Oh</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>

    <div class="video-bg">
        <video class="video" autoplay muted loop>
            <source src="src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container_left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">
                    <span>Win: <span id="player_score">0</span></span>
                    <span>Lose: <span id="computer_score">0</span></span>
                </span> 
            </div>
            <div class="card_Panel">
                <img id="avatar_card" src="" alt="">
            </div>
            <div class="card_details frame">
                <p id="card_name">Name</p>
                <p id="card_type">Attrbute</p>
            </div>
        </div>
        <div class="container_right">
            <div class="card_box__container">
                <div class="card_box framed" id="computer_cards">
    
                </div>
                <div class="card_versus">
                    <div class="versus_top">
                        <div class="card_infield">
                            <img id="player_field_card" height="180px" width="125px">
                        </div>
                        <img id="millenium_icon" height="100px" src="src/assets/icons/millenium2.png">
                        <div class="card_infield">
                            <img id="computer_field_card" height="180px" width="125px">
                        </div>
                    </div>

                    <div class="versus_bottom">
                        <button id="next_duel_button" class="rpgui-button" onclick="resetDuel()">Win!</button>
                    </div>
                </div>
                <div class="card_box framed" id="player_cards">
        
                </div>
            </div>
        </div>
    </div>
    
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
